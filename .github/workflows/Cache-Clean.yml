name: Cache-Clean

on:
  workflow_dispatch:  # 只允许手动触发

permissions:
  contents: write
  actions: write

jobs:
  auto_clean:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache Clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh cache delete --all
